name: Saturday Drive Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * 6"          # Saturdays 18â€¯UTC

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      WEEKLY_DEST_FOLDER: "1aoSe5seTsCGSn_2gDjU3SiFxlTwAFMmw"   # backup root in Drive
      CLEAN_DEST: "0"                                           # set to 1 to purge first

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Google client libraries
      run: |
        python -m pip install --upgrade pip
        python -m pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

    - name: Run weekly backup
      working-directory: web-portal-automator-src
      run: python weekly_backup.py
