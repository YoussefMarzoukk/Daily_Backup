name: Saturday Drive Backup (server‑side copy)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * 6"      # Saturdays 18 UTC ≈ 19 CET

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      WEEKLY_DEST_FOLDER: "1aoSe5seTsCGSn_2gDjU3SiFxlTwAFMmw"
      CLEAN_DEST: "0"           # set to 1 for a clean snapshot

    steps:
    - uses: actions/checkout@v3

    - name: Stage service‑account credentials
      run: cp web-portal-automator-src/credentials.json ./web-portal-automator-src/credentials.json

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Google client
      run: |
        python -m pip install --upgrade pip
        python -m pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib tenacity

    - name: Run weekly backup
      working-directory: web-portal-automator-src
      run: python weekly_backup.py
