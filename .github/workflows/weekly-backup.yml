name: Saturday Drive Backup

on:
  # manual trigger
  workflow_dispatch:
  # every Saturday at 18:00 UTC
  schedule:
    - cron: "0 18 * * 6"

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r web-portal-automator-src/requirements.txt

      - name: Run weekly Drive backup
        working-directory: web-portal-automator-src
        env:
          WEEKLY_DEST_FOLDER: "1aoSe5seTsCGSn_2gDjU3SiFxlTwAFMmw"
        run: python weekly_backup.py
