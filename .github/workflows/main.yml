name: Daily Google Drive Backup

on:
  # so you can click “Run workflow” in the UI immediately
  workflow_dispatch:

  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r web-portal-automator-src/requirements.txt

      - name: Run Drive backup
        env:
          SOURCE_FOLDER_ID: '1-sVtj8AdMB7pQAadjB9_CUmQ67gOXswi'
          DEST_FOLDER_ID:   '10lXwcwYGsbdIYLhkL9862RP4Xi1L-p9v'
        run: |
          python web-portal-automator-src/main.py
